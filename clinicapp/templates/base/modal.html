<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Chỉnh sửa thông tin cá nhân</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post" action="{{ url_for('change_info_user') }}">
                    <div class="form-group">
                        {% if current_user.avatar %}
                        <img class="img-thumbnail" src="{{current_user.avatar}}" width="40px">
                        {%else%}
                        <img class="img-thumbnail" src="{{ url_for('static', filename = 'images/dfavt.jpg')}}" width="40px" >
                        {%endif%}
                        <label style="font-weight: bold" for="avatar">Cập nhật ảnh đại điện:</label>
                        <input type="file" name="avatar" class="form-control" placeholder="{{current_user.name}}" id="avatar" accept=".jpg, .png, .jpeg">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="name">Họ và tên:</label>
                        <input type="text" class="form-control" name="name" placeholder="{{current_user.name}}" id="name">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="username">Tên đăng nhập:</label>
                        <input type="text" name="username" class="form-control" placeholder="{{current_user.username}}" id="username">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="sex">Giới tính:</label>
                        <select name = "sex_of_user" id="sex">
                            <option value ="1" {%if current_user.sex.value== 1 %}
                                    selected
                                    {%endif%}>Nam
                            </option>
                            <option value="2" {%if current_user.sex.value== 2 %}
                                    selected
                                    {%endif%}>Nữ
                            </option>
                            <option value="3" {%if current_user.sex.value== 3 %}
                                    selected
                                    {%endif%}>Không muốn trả lời
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="dob">Ngày sinh:</label>
                        <input max="{{date_now}}" type="date" name="dob" class="form-control" value="{{current_user.date_of_birth}}" id="dob">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="email">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="{{current_user.email}}" id="email">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="phone">Số điện thoại:</label>
                        <input type="number" name="phone"  class="form-control" placeholder="{{current_user.phone_number}}"
                               id="phone">
                    </div>
                    <hr style="border: solid 1px; width: 60%">
                    <div class="form-group">
                        <label style="font-weight: bold" for="pwd1">Mật khẩu mới: (<span class="text text-danger">*để trống nếu không thay đổi</span>)</label>
                        <input type="password" name="new_password" class="form-control" id="pwd1">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="pwd2">Xác nhận mật khẩu mới:</label>
                        <input type="password" name="confirm_password" class="form-control" id="pwd2">
                    </div>
                    <hr style="border: solid 1px; width: 60%">
                    <div class="form-group">
                        <label style="font-weight: bold" for="pwd3">Mật khẩu hiện tại: (<span class="text text-danger">*bắt buộc</span>)</label>
                        <input required name="password" type="password" class="form-control" placeholder="Enter current password" id="pwd3">
                    </div>
                    <button type="submit" class="btn btn-info">Xác Nhận</button>
                </form>
            </div>

        </div>
    </div>
</div>
